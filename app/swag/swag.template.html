<div class="swag-list__container">
  <div class="swag-list__content">

    <div class="swag-list__content-top">
      <h4>
        <!-- Title Here -->
        {{swagCtrl.item.title}}
      </h4>
      <span>
        <!-- Size Here -->
        {{swagCtrl.item.size}}
      </span>
    </div>

    <div class="swag-list__content-bottom">
      <span>
        <!-- Color Here -->
        {{swagCtrl.item.color}}
      </span>
      <span>
        <!-- Price Here -->
        {{swagCtrl.item.price}}
      </span>
    </div>

    <button class="swag__btn" ng-click="swagCtrl.action()">
      {{ swagCtrl.actionLabel }}
    </button>
  </div>
</div>
